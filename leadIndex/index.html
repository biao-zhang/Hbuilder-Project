<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/leadIndex.css" />		
	</head>
	<body>
		<div class="leadIndex">
			<div class="leadIndex-font">
				<img data-scroll-reveal="wait 1.6s, then enter top and move 20px over 3s" src="img/font_01.jpg" />
				<img data-scroll-reveal="wait 2s, then enter top and move 20px over 3s" src="img/font_02.jpg" />
				<img data-scroll-reveal="wait 2.4s, then enter top and move 20px over 3s" src="img/font_03.jpg" />
				<img data-scroll-reveal="wait 2.8s, then enter top and move 20px over 3s" src="img/font_04.jpg" />
				<img data-scroll-reveal="wait 3.2s, then enter top and move 20px over 3s" src="img/font_05.jpg" />
				<img data-scroll-reveal="wait 3.6s, then enter top and move 20px over 3s" src="img/font_06.jpg" />
				<img data-scroll-reveal="wait 4s, then enter top and move 20px over 3s" src="img/font_07.jpg" />
				<img data-scroll-reveal="wait 4.4s, then enter top and move 20px over 3s" src="img/font_08.jpg" />	
				<!--<img data-scroll-reveal="wait 1.6s, then enter top and move 20px over 3s" src="img/guide_text1.png" />-->
			</div>
			<div class="guide_center">
				<img data-scroll-reveal="wait 2.7s, then enter right and move 0 over 2.2s" src="img/guide_center.png" />
			</div>
			<div style="width: 100%; position: absolute; bottom: -103px;">
				<img data-scroll-reveal="wait 0s, then enter right and move 0 over 2.2s" src="img/guide_m_left.png" />
				<img data-scroll-reveal="wait 1s, then enter right and move 0 over 1.2s" src="img/guide_m_right.png" />
			</div>
			<div style="width: 100%; position: absolute; bottom: 0px;">
				<img style="margin: 20px;" data-scroll-reveal="wait 4s, then enter right and move 0 over 1.2s"  src="img/guide_logo.png" />
				<img data-scroll-reveal="wait 5s, then enter right and move 0 over 1.2s" src="img/guide_text2.png" />
				<a href="javascript:void(0)">
					<img style="margin: 20px;" data-scroll-reveal="wait 6s, then enter right and move 30px over 1.2s" src="img/guide_btn.png" />
				</a>
			</div>
			
			<!--<img class="guide_sccnn" src="img/guide_sccnn.png" />-->
		</div>
		
		<script type="text/javascript" src="js/scrollReveal.js"></script>
		<script>
			var config = {
				after: '0s',
				enter: 'bottom',
				move: '24px',
				over: '0.66s',
				easing: 'ease-in-out',
				viewportFactor: 0.33,
				reset: false,
				init: true
			};
			window.scrollReveal = new scrollReveal(config);	
		</script>
	</body>
</html>
